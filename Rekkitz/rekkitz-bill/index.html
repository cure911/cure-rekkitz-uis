<html>
	<head>
		<meta charset="utf-8">
		<title>ID</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>FATURA</h1>
			<address>
				<p>Fatura Kesen isim</p>
			</address>
		</header>
		<article>
			<h1>Recipient</h1>
			<table class="meta">
				<tr>
					<th><span contenteditable>ID</span></th>
					<td><span contenteditable id="idinside">101138</span></td>
				</tr>
			</table>
			<table class="inventory">
				<thead>
					<tr>
						<th><span>Eşya</span></th>
						<th><span>Açıklama</span></th>
						<th><span>Fiyat</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span contenteditable id="esya">Örnek</span></td>
						<td><span contenteditable id="aciklama">Örnek</span></td>
						<td><span data-prefix>$</span><span contenteditable id="fiyatin">1</span></td>
					</tr>
				</tbody>
			</table>
         <button id="billsend">FATURAYI KES!</button>
         <img src="img/signature.gif" id="signaturegif">
		</article>
	</body>
